<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOGO DA VELHA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/velha.css">
</head>
<body>
    <div class="container tela-jogo">
        <div class="area-jogo">
            <div id="c0" class="casa"></div> <div id="c1" class="casa"></div> <div id="c2" class="casa"></div>
            <div id="c3" class="casa"></div> <div id="c4" class="casa"></div> <div id="c5" class="casa"></div>
            <div id="c6" class="casa"></div> <div id="c7" class="casa"></div> <div id="c8" class="casa"></div>
        </div>
        <div class="area-btns">
            <button id="j1" type="button" class="btn btn-primary" disabled>
                Jogador 1
            </button>
            <button id="j2" type="button" class="btn btn-outline-danger" disabled>
                Jogador 2
            </button>
            <hr>
            <button type="button" id="btnReset" 
            class="btn btn-info">
                Novo Jogo
            </button>
        </div>
        <div class="area-geral">
            <div id="placar">
                X = <span id="xPontos">0</span>
                <br>
                O = <span id="oPontos">0</span>
            </div>
        </div>
    </div>

    <div id="alert" class="alert alert-primary alert-dismissible fade" role="alert">
        <span id="textoAlert"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"   integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="   crossorigin="anonymous"></script>
    <script src="./js/velha.js"></script>
</body>
</html>
